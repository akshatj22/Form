<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
</head>

<body>
  <form action="">

    <h1>Payment form</h1>
    <p>* fields are mandatory to fill</p>
    <div class="user_details">
      <h3>User Details</h3>
      <p>Name: *<input type="text" name="name" required></p>
      <fieldset>
        <legend>Gender *</legend>
        <p>
          <input type="radio" name="gender" id="gender" required> Male
          <br>
          <input type="radio" name="gender" id="gender" required> Female
          <br>
          <input type="radio" name="gender" id="gender" required> Other
        </p>
      </fieldset>

      <p>Address:
        <br>
        <textarea name="address" id="address" cols="40" rows="10"></textarea>
      </p>
      <p>
        Email: *
        <input type="email" name="email" required>
      </p> 
      <p>
        Pincode: *
        <input type="number" name="pincode" required>
      </p>
    </div>
    <div class="payment_details">
      <h3>Payment Details</h3>
      <p>
        Card Type: *
        <select name="card_name" id="card_name" required>
          <option value="list">--Select from the list--</option>
          <option value="mastercard">Mastercard</option>
          <option value="visa">Visa</option>
          <option value="rupay">Rupay</option>
        </select>
      </p>
      <p>
        Card Number: *
        <input type="number" name="card_number" required>
      </p>
      <p>
        Expiration Date: *
        <input type="date" name="date" required>
      </p>
      <p>
        CVV: *
        <input type="password" name="cvv" required>
      </p>
    </div>
    <input type="submit" value="Pay Now">
  </form>
</body>

</html>
